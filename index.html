<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joel Hukubun</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hi, I'm Joel Hukubun</h1>
        </div>
        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>
            <div id="navigation">
              <li><a href="#"></a>Contact</li>
            </div>
          </div>
          <div class="left-column">
            <img id="profile-pic" src="images/joel.jpg" />
            <h5 style="text-align: center; line-height: 0;">
              Personalize Theme
            </h5>
            <div id="theme-option-wrapper">
              <div id="light-mode" class="theme-dot"></div>
              <div id="blue-mode" class="theme-dot"></div>
              <div id="green-mode" class="theme-dot"></div>
              <div id="purple-mode" class="theme-dot"></div>
            </div>
            <p id="settings-note">
              *Theme settings will be saved for <br />your next visit
            </p>
          </div>
          <div class="right-column">
            <div id="preview-shadow">
              <div id="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>
                <h3>What I Do</h3>
                <p>
                  I'm a front-end developer and now I enjoy learning all about
                  web developer.
                </p>
                <div id="corner-br" class="corner"></div>
                <div id="corner-bl" class="corner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="s2">
      <div class="main-container">
        About
      </div>
    </section>
    <section class="s1">
      <div class="main-container">
        Portfolio
      </div>
    </section>
    <section class="s2">
      <div class="main-container">
        Contact
      </div>
    </section>
  </body>
</html>
